<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="mobile-phone dekstop">
    <meta name="qrCode" content="generate-qr-code">
    <title>QR Code Generated</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                #ffccbb,
                #6eb5c0,
                #e2e8
            );
        }

        h1 {
            text-align: center;
        }

        .img, .link {
            display: flex;
            justify-content: center;
            margin: 30px 0px;
        }
    </style>
</head>
<body>
    <div>
        <h1>QR Code Generated for {{ nama }}</h1>
        <div class="img">
            <img src="{{ url_for('static', filename='/' + nama +'.png') }}" alt="{{ nama }}">
        </div>
        <div class="link">
            <a href="{{ url_for('static', filename='/' + nama.replace(" ", "_") + '.png') }}" download="{{ nama }}.png">Download QR Code</a>
        </div>
    </div>
</body>
</html>
